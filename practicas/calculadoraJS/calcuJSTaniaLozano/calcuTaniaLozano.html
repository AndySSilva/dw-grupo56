<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraJS</title>
    <link rel="stylesheet" href="calcuTaniaLozano.css">
</head>

<body>
    <div class="calculadora">
        <div class="datos">
            <h1>Calculadora</h1>
            <input type="number" id="numero1" placeholder="Ingresa número 1">
            <input type="number" id="numero2" placeholder="Ingresa número 2">
            <button onclick="sumar()"><strong>Sumar</strong></button>
            <button onclick="restar()"><strong>Restar</strong></button>
            <button onclick="multiplicar()"><strong>Multiplicar</strong></button>
            <button onclick="dividir()"><strong>Dividir</strong></button>
        </div>
        <div class="resultado" id="resultado">
            Resultado:
        </div>
    </div>
    <script src="calcuTaniaLozano.js"></script>
</body>

</html>
